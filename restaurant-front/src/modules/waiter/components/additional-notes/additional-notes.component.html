<div id="container-div">
    <div id="img-div">
      <img
        src="https://media.giphy.com/media/UJvttT1byONauiwlex/giphy.gif"
        alt="”animated”"
        (click)="this.router.navigate([''])"
      />
    </div>
    <div id="form-holder-div">
      <h3>Additional notes</h3>
      <form class="example-form">      
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label style="color: #b3b3b3">Write a note</mat-label>
          <textarea style="color: #b3b3b3" matInput placeholder="Ex. Serve it cold..." #notes [value]="this.currentNotes"></textarea>
        </mat-form-field>
      </form>
      <div class="modal-footer">
        <button
          mat-flat-button
          type="button"
          color="accent"
          class="btn btn-danger"
          (click)="cancel()"
        >
          Cancel
        </button>
        <button
          mat-flat-button
          type="button"
          color="primary"
          class="btn btn-primary"
          (click)="confirm()"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>
  <div class="jw-modal-background"></div>
