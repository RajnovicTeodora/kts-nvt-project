<div id="container-div" >
    <div id="img-div">
      <img
        src="https://media.giphy.com/media/UJvttT1byONauiwlex/giphy.gif"
        alt="”animated”"
        (click)="this.router.navigate([''])"
      />
    </div>
    <div id="form-holder-div">
      <h3>Customize</h3>
      <div class="row">
      <mat-selection-list #ingredients class="custom-scroll-bar">
        <mat-list-option *ngFor="let i of this.menuItemWithIngredients.ingredients">
          {{i.name}}
        </mat-list-option>
      </mat-selection-list>
      </div>
      <div class="row" >
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput value="1" type="number" min="1">
          </mat-form-field>
      </div>


      <div class="row" *ngIf="this.menuItemWithIngredients.type == 'dish'">        
        <mat-form-field appearance="fill">
            <mat-label>Priority</mat-label>
            <mat-select>
              <mat-option *ngFor="let p of priorities" [value]="p">
                {{p}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
      <mat-divider></mat-divider>
      
      <div class="modal-footer" >
        <button
          mat-flat-button
          type="button"
          color="accent"
          class="btn btn-danger"
          (click)="cancel()"
        >
        Cancel
        </button>
        <button
          mat-flat-button
          type="button"
          color="primary"
          class="btn btn-primary"
          (click)="addToOrder()"
        >
           Add to order
        </button>
      </div>
    </div>
  </div>
  <div class="jw-modal-background"></div>
