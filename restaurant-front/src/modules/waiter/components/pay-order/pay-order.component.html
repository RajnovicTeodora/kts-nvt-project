<div id="container-div" *ngIf="this.showPaymentQuestion">
  <div id="img-div">
    <img
      src="https://media.giphy.com/media/UJvttT1byONauiwlex/giphy.gif"
      alt="”animated”"
      (click)="this.router.navigate([''])"
    />
  </div>
  <div id="form-holder-div">
    <h3>Pay now or later?</h3>
    <div class="modal-footer">
      <button
        mat-flat-button
        type="button"
        color="accent"
        class="btn btn-danger"
        (click)="payNow()"
      >
        Now
      </button>
      <button
        mat-flat-button
        type="button"
        color="primary"
        class="btn btn-primary"
        (click)="payLater()"
      >
        Later
      </button>
    </div>
  </div>
</div>

<div id="container-div" *ngIf="!this.showPaymentQuestion">
    <div id="img-div">
      <img
        src="https://media.giphy.com/media/UJvttT1byONauiwlex/giphy.gif"
        alt="”animated”"
        (click)="this.router.navigate([''])"
      />
    </div>
    <div id="form-holder-div">
      <h3 class="name">Ordered Items</h3>

    <mat-action-list class="custom-scroll-bar">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.menuItemName }}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let element">{{ element.quantity }}x</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">$ {{ element.price }}.00</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>
      
        <ng-container matColumnDef="deliver">
          <th mat-header-cell *matHeaderCellDef>Deliver</th>
          <td mat-cell *matCellDef="let element">
            <button
              *ngIf="element.status == 'READY'"
              class="details"
              (click)="deliverOrderedItem(element)"
              matTooltip="Deliver ordered item."
            >
              <mat-icon>check_circle</mat-icon>
            </button>
            <button
              *ngIf="element.status == 'IN_PROGRESS' || element.status == 'ORDERED'"
              matTooltip="Waiting for ordered item to be ready."
            >
              <mat-icon>alarm</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-action-list>

    <mat-divider></mat-divider>
    <div class="row">
      <span style="margin-right: 50%; font-size: 1rem; color: lightgray;">Total cost: </span>
      <span style="text-align: right; font-size: 1rem; color: lightgray;"
        >$ {{ this.totalCost }}.00
      </span>
    </div>

    <mat-divider></mat-divider>

    <div class="row">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label style="color: #b3b3b3"
          >Received amount $</mat-label
        >
        <input matInput type="number" min="1" #received (change)="receivedAmountChange()"/>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label style="color: #b3b3b3"
          >Change left $</mat-label
        >
        <input matInput type="number" min="1" #change [value]="this.changeLeft" [disabled]="true" />
      </mat-form-field>
    </div>

      <div class="modal-footer">
        <button
          mat-flat-button
          type="button"
          color="accent"
          class="btn btn-danger"
          (click)="close()"
        >
          Close
        </button>
        <button
          mat-flat-button
          type="button"
          color="primary"
          class="btn btn-primary"
          (click)="finishOrder()"
        >
          Finish Order
        </button>
      </div>
    </div>
  </div>

<div class="jw-modal-background"></div>
