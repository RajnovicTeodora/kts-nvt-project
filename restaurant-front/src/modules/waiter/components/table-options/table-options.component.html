<div id="container-div">
  <div id="img-div">
    <img
      src="https://media.giphy.com/media/UJvttT1byONauiwlex/giphy.gif"
      alt="”animated”"
    />
  </div>
  <div id="form-holder-div">
    <h3 id="table-number-title">{{ this.title }}</h3>
    <mat-divider></mat-divider>
    <div class="row">
      <mat-icon matBadgeColor="primary" matBadgePosition="before"
        >information</mat-icon
      >
      <span *ngIf="this.table.claimed" id="table-claimed-status-text"
        >Table is claimed</span
      >
      <span *ngIf="!this.table.claimed" id="table-claimed-status-text"
        >Table is unclaimed</span
      >
      <div
        id="table-claimed-button-container"
        *ngIf="!this.table.claimed"
        class="table-claimed-button-container"
      >
        <button
          mat-flat-button
          color="accent"
          type="submit"
          class="submit-button"
          (click)="claim()"
          id="submit-button"
          matTooltip="The table will be yours."
        >
          Claim
        </button>
      </div>
      <div
        id="table-claimed-button-container"
        class="table-claimed-button-container"
        *ngIf="
          this.table.claimed &&
          this.table.waiterUsername == this.currentUser.username
        "
      >
        <button
          mat-flat-button
          color="accent"
          type="submit"
          class="submit-button"
          (click)="unclaim()"
          id="submit-button"
          matTooltip="The table will no longer be yours."
        >
          Unclaim
        </button>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row">
      <mat-icon matBadgeColor="primary" matBadgePosition="before"
        >information</mat-icon
      >
      <span *ngIf="this.table.occupied"  id="table-occupied-status-text">Table is occupied</span>
      <span *ngIf="!this.table.occupied" id="table-occupied-status-text">Table is unoccupied</span>
      <div
        id="table-occupied-button-container"
        *ngIf="
          !this.table.occupied &&
          this.table.waiterUsername == this.currentUser.username
        "
      >
        <button
          mat-flat-button
          color="accent"
          type="submit"
          class="submit-button"
          (click)="setOccupied()"
          id="submit-button"
          matTooltip="Guest have occupied the table."
        >
          Set occupied
        </button>
      </div>
      <div
        id="table-occupied-button-container"
        *ngIf="
          this.table.occupied &&
          this.table.waiterUsername == this.currentUser.username
        "
      >
        <button
          mat-flat-button
          color="accent"
          type="submit"
          class="submit-button"
          (click)="setUnoccupied()"
          id="submit-button"
          matTooltip="Guest have left the table."
        >
          Set unoccupied
        </button>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div
      class="row"
      *ngIf="
        this.table.occupied &&
        this.table.claimed &&
        this.table.waiterUsername == this.currentUser.username
      "
    >
      <span id="active-orders-title">Active orders</span>

      <mat-action-list class="custom-scroll-bar">
        <table
          mat-table
          #tableorders
          [dataSource]="dataSource"
          class="mat-elevation-z8"
        >
          <ng-container matColumnDef="orderNumber">
            <th mat-header-cell *matHeaderCellDef>Order#</th>
            <td mat-cell *matCellDef="let element" name="order-number-text">Order {{ element }}</td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element">
              <button
                name="edit-order-button"
                class="details"
                (click)="editOrder(element)"
                matTooltip="Edit order."
              >
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef>View bill</th>
            <td mat-cell *matCellDef="let element">
              <button
                name="view-order-button"
                class="details"
                (click)="viewOrderAndBill(element)"
                matTooltip="View order and bill."
              >
                <mat-icon>view_headline</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-action-list>
    </div>
    <mat-divider></mat-divider>
    <div
      id="button-div"
      *ngIf="
        !(
          this.table.occupied &&
          this.table.claimed &&
          this.table.waiterUsername == this.currentUser.username
        )
      "
    >
      <button
        mat-flat-button
        color="accent"
        type="submit"
        class="submit-button"
        (click)="close()"
        id="submit-button"
      >
        Close
      </button>
    </div>
    <div
      class="modal-footer"
      *ngIf="
        this.table.occupied &&
        this.table.claimed &&
        this.table.waiterUsername == this.currentUser.username
      "
    >
      <button
        mat-flat-button
        type="button"
        color="accent"
        class="btn btn-danger"
        (click)="close()"
      >
        Close
      </button>
      <button
        id="create-order-button"
        mat-flat-button
        type="button"
        color="primary"
        class="btn btn-primary"
        (click)="newOrder()"
      >
        New Order
      </button>
    </div>
  </div>
</div>
<div class="jw-modal-background"></div>
