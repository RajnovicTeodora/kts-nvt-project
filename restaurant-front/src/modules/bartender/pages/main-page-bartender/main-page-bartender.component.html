<div>
  <h3>Table view </h3>
    <table mat-table [dataSource] ="tableNotAcepted" class="mat-elevation-z8" style="float:left; width:45%">
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> New order <br/> Number of table </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table> 
      
      <table mat-table [dataSource] ="tableAcepted" class="mat-elevation-z8" style="float:right; width:45%">
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>Order in progres <br/> Number of table </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table> 
</div>
