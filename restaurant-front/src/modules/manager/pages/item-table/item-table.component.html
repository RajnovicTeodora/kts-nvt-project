<mat-list class="example-card" *ngFor="let item of obs | async">
  <app-item-card
    id="{{ item.id }}"
    [itemId]="item.id"
    (approveClicked)="onApproved($event)"
    (deleteClicked)="onDeleted($event)"
  >
  </app-item-card>
</mat-list>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
