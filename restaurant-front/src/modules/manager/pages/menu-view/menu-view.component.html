<form class="example-form" [formGroup]="searchForm">
  <mat-form-field class="example-full-width">
    <span matPrefix> </span>
    <input
      matInput
      class="form-control"
      type="text"
      placeholder="Search..."
      formControlName="search"
      id="item-search"
      name="item-search"
    />
    <button
      color="accent"
      type="submit"
      class="submit-button"
      (click)="search()"
      id="submit-button"
      matSuffix
      mat-button
    >
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<button mat-button (click)="openDialog()" id="add-drink-button">
  Add Drink <mat-icon>plus</mat-icon>
</button>

<div class="card-deck" fxLayout="row wrap" fxLayoutGap="1em">
  <div fxFlex="0 0 calc(20% - 0.8em)" *ngFor="let item of observable | async">
    <app-menu-item-card
      id="{{ item.menuItem.id }}"
      [item]="item"
      (deleteClicked)="onDeleteClicked($event)"
    >
    </app-menu-item-card>
  </div>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
