<div class="menu-content">
  <form class="example-form" [formGroup]="searchForm">
    <mat-form-field class="example-container">
      <span matPrefix> </span>
      <input
        matInput
        class="form-control"
        type="text"
        placeholder="Search..."
        formControlName="search"
        id="item-search"
        name="item-search"
      />
      <button
        color="accent"
        type="submit"
        class="submit-button"
        (click)="search()"
        id="submit-button"
        matSuffix
        mat-button
      >
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <button
      mat-stroked-button
      color="accent"
      id="add-drink-button"
      class="addBttn"
      (click)="openDialog()"
    >
      <mat-icon>add</mat-icon>
      Add Drink
    </button>
  </form>
</div>
<div class="contnet">
  <div class="card-deck" fxLayout="row wrap" fxLayoutGap="10px grid">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let item of observable | async"
    >
      <app-menu-item-card
        id="{{ item.menuItem.id }}"
        [item]="item"
        (deleteClicked)="onDeleteClicked($event)"
      >
      </app-menu-item-card>
    </div>
  </div>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
