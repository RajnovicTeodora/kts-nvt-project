<div class="content">
  <div class="row">
    <div>
      <div class="buttons">
        <button
          mat-button
          class="type-button"
          id="income-and-sold-button"
          (click)="onChangeTypeClick('incomeAndSold')"
        >
          Income and Sold
        </button>
        <button
          mat-button
          class="type-button"
          id="paychecks-button"
          (click)="onChangeTypeClick('paychecks')"
        >
          Paychecks
        </button>
        <button
          mat-button
          class="type-button"
          id="preparation-costs-button"
          (click)="onChangeTypeClick('preparationCosts')"
        >
          Preparation Costs
        </button>
      </div>
      <div id="chart">
        <apx-chart
          [colors]="chartOptions.colors"
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [xaxis]="chartOptions.xaxis"
          [stroke]="chartOptions.stroke"
          [tooltip]="chartOptions.tooltip"
          [dataLabels]="chartOptions.dataLabels"
        ></apx-chart>
      </div>
      <div class="buttons">
        <button
          mat-button
          class="period-button"
          id="monthly-button"
          (click)="onChangePeriodClick('monthly')"
        >
          Monthly
        </button>
        <button
          mat-button
          class="period-button"
          id="quarterly-button"
          (click)="onChangePeriodClick('quarterly')"
        >
          Quarterly
        </button>
        <button
          mat-button
          class="period-button"
          id="annual-button"
          (click)="onChangePeriodClick('annual')"
        >
          Annual
        </button>
      </div>
    </div>
  </div>
</div>
