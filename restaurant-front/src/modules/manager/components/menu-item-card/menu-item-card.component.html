<mat-card *ngIf="this.item">
  <mat-card-header>
    <img
      mat-card-avatar
      [src]="'assets/images/737967.png'"
      alt="Photo of item"
      style="margin-bottom: 10px"
    />

    <mat-card-title> {{ this.item.menuItem.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-md-image [src]="this.image" alt="Photo of item" />
  <mat-card-content>
    <form
      style="margin-top: 5px"
      class="price-form"
      id="price-form"
      [formGroup]="priceForm"
    >
      <mat-form-field>
        <p>Current price: {{ this.item.currentPrice }}</p>
        <input
          matInput
          class="form-control"
          type="number"
          placeholder="New price"
          formControlName="price"
          id="price"
          name="price"
          required
          min="0"
        />
      </mat-form-field>
      <mat-form-field>
        <p>Current purchase price: {{ this.item.currentPurchasePrice }}</p>
        <input
          matInput
          class="form-control"
          type="number"
          placeholder="New purchase price"
          formControlName="purchasePrice"
          id="purchase-price"
          name="purchase-price"
          required
          min="0"
        />
      </mat-form-field>

      <button
        mat-mini-fab
        color="accent"
        type="submit"
        (click)="onEditPrice()"
        [disabled]="priceForm.invalid"
      >
        <mat-icon>save</mat-icon>
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div fxLayout="row">
      <div
        matTooltip="Can't approve item without prices"
        [matTooltipDisabled]="
          this.item.price > 0 && this.item.purchasePrice > 0
        "
        style="font-size: medium"
      >
        Is on menu:
        <button
          [disabled]="this.item.price <= 0 || this.item.purchasePrice <= 0"
          mat-button
          (click)="onTogleIsActive()"
        >
          <mat-icon>{{
            this.item.active ? "check_box" : "check_box_outline_blank"
          }}</mat-icon>
        </button>
      </div>
      <button style="float: right" mat-button (click)="onDeleteItem()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
