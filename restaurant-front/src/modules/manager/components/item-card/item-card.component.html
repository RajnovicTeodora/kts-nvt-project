<mat-card *ngIf="this.item">
  <mat-card-header>
    <img
      mat-card-avatar
      [src]="
        this.itemType === 'Dish'
          ? 'assets/images/2515183.png'
          : 'assets/images/2309358.png'
      "
      alt="Photo of item"
      style="margin-bottom: 10px"
    />

    <mat-card-title> {{ this.itemType }} - {{ this.item.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-md-image [src]="this.image" alt="Photo of item" />
    <div *ngIf="this.itemType === 'Dish'" style="height: 60px">
      <p>Type: {{ getDish(this.item).dishType | titlecase }}</p>
    </div>
    <div *ngIf="this.itemType === 'Drink'" style="height: 60px">
      <p>
        Type:
        {{ getDrink(this.item).drinkType | titlecase | replaceUnderscore }}
      </p>
      <p>
        Container:
        {{ getDrink(this.item).containerType | titlecase }}
      </p>
    </div>

    <mat-divider></mat-divider>
    <mat-card-subtitle style="margin-top: 20px">
      <img
        class="custom-icon"
        mat-list-icon
        src="assets/images/4260850.png"
      />Ingredients</mat-card-subtitle
    >
    <mat-list class="custom-scroll-bar">
      <mat-list-item *ngFor="let ingredient of this.item.ingredients">
        {{ ingredient.name }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="approveItem(this.item.id)">Approve</button>
    <button mat-button (click)="deleteItem(this.item.id)">Delete</button>
  </mat-card-actions>
</mat-card>
