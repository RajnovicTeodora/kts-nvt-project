<h2 mat-dialog-title>Add new drink</h2>
<mat-dialog-content [formGroup]="addDrinkForm" style="white-space: pre-line">
  <mat-grid-list cols="2" rowHeight="3:1">
    <mat-grid-tile rowspan="2">
      <div class="img-space">
        <ng-container *ngIf="isImageSaved; else elseTemplate">
          <img
            style="max-width: 60%; max-height: 60%"
            [src]="url"
            alt="Image"
          />
        </ng-container>
        <ng-template #elseTemplate>
          <img
            style="max-width: 60%; max-height: 60%"
            src="assets/images/1176381.png"
            class="img-responsive"
            alt="Default image"
          />
        </ng-template>
        <input
          accept=".png, .jpg"
          style="display: none"
          type="file"
          (change)="fileChangeEvent($event)"
          #fileInput
        />
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field id="name">
        <input
          matInput
          type="text"
          formControlName="name"
          id="name"
          required
          placeholder="Name"
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Type</mat-label>
        <mat-select formControlName="drinkType">
          <mat-option
            *ngFor="let drinkType of drinkTypes"
            [value]="drinkType.value"
          >
            {{ drinkType.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-flat-button color="accent" (click)="fileInput.click()">
        <mat-icon>add_a_photo</mat-icon>
      </button>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Container</mat-label>
        <mat-select formControlName="container">
          <mat-option
            *ngFor="let container of containers"
            [value]="container.value"
          >
            {{ container.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-flat-button
    color="accent"
    type="submit"
    class="submit-button"
    (click)="cancel()"
    id="submit-button"
  >
    Cancel
  </button>
  <button
    mat-flat-button
    color="accent"
    type="submit"
    class="submit-button"
    (click)="saveDrink()"
    [disabled]="addDrinkForm.invalid || !this.isImageSaved"
    id="submit-button"
  >
    Save
  </button>
</mat-dialog-actions>
