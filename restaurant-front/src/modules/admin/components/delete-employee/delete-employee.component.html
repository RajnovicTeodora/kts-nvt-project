<div>
  <h3>
    Are you sure you want to delete employee {{username}}?
  </h3>
  <button
    mat-flat-button
    color="accent"
    type="submit"
    class="submit-button"
    (click)="cancel()"
    id="submit-button"
  >
    Cancel
  </button>
  <button mat-stroked-button color="accent" type="submit" class="submit-button" (click)="deleteEmployee()" id="submit-button" >
    Delete
  </button>

</div>
