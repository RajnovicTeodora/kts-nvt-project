<div id="container-div">
    <h3>Ingredients</h3>
    <button (click)="openDialog()"> <mat-icon>add</mat-icon></button>
     <table mat-table [dataSource] ="items" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="isAlergen">
        <th mat-header-cell *matHeaderCellDef> Alergen </th>
        <td mat-cell *matCellDef="let element"> {{element.isAlergen}} </td>
      </ng-container><!--todo proveri da li ovde treba ingredients?, mozda kao pomoc ali generalno nema potrebe-->


      <ng-container matColumnDef="delete">
        <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
        <mat-cell *matCellDef="let row" >
             <button mat-button (click)="openDialog()">Delete</button>
        </mat-cell>
      </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
    
</div>
