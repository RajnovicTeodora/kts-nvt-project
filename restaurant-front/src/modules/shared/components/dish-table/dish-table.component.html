<div id="container-div">
    <h3>Dish card</h3>
      
    <div id="form-holder-div">
      <form [formGroup]="searchForm" class="example-form">
        <mat-form-field class="example-full-width">
          <span matPrefix> </span>
          <input
            matInput
            class="form-control"
            type="text"
            placeholder="Search..."
            formControlName="search"
            id="itemSearch"
            name="itemSearch"
          />
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill" id="type-filter-input">
            <mat-label>Filter</mat-label>
            <mat-select formControlName="filter">
              <mat-option *ngFor="let dishType of dishTypes" [value]="dishType.value" id="filter{{dishType.value}}">
                {{dishType.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button
            color="accent"
            type="submit"
            class="submit-button"
            (click)="search()"
            id="submit-button"
            matSuffix
            mat-button
          >
          <mat-icon>search</mat-icon>
        </button>
      </form>
    </div>
    <br/>
    <div>
    <table 
      mat-table [dataSource] ="observable" 
     
      matSort
      (matSortChange)="announceSortChange($event)">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name"
          sortActionDescription="Sort by name"> Name </th>
        <td mat-cell *matCellDef="let element" id="{{element.name}}"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="dishType"
            sortActionDescription="Sort by dishType"> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.dishType}} </td>
        </ng-container>
  
        <ng-container matColumnDef="view dish">
          <th mat-header-cell *matHeaderCellDef > View ingredients </th>
          <td mat-cell *matCellDef="let element"> <button (click)="clickedView(element)"
            color="accent"
            type="submit"
            class="submit-button"
            id="submit-button"
            name="btn{{element.name}}"
            matSuffix
            mat-button
          >
          <mat-icon>search</mat-icon>
        </button> </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
      </table> 
       <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
