<div id="container-div">
    <div id="img-div">
      <img
        src="https://media.giphy.com/media/UJvttT1byONauiwlex/giphy.gif"
        alt="”animated”"
        (click)="this.router.navigate([''])"
      />
    </div>
    <div id="form-holder-div">
      <h3>{{this.title}}</h3>
      <form class="example-form" [formGroup]="changePasswordForm">
        <mat-card-content>
          <mat-form-field class="example-full-width" id="password-field">
            <input
              matInput
              class="form-control"
              placeholder="Enter New Password"
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              required
              id="password"
              name="password"
            />
            <mat-icon matSuffix (click)="hide = !hide">{{
              hide ? "visibility_off" : "visibility"
            }}</mat-icon>
            <mat-hint
              *ngIf="changePasswordForm.controls['password'].dirty && changePasswordForm.controls['password'].errors?.['required'] "
              >Enter your new password</mat-hint
            >
          </mat-form-field>
        </mat-card-content>
        <div id="button-div" *ngIf="this.showOnlyConfirmButton">
          <button
            mat-flat-button
            color="accent"
            type="submit"
            class="submit-button"
            (click)="confirm()"
            id="submit-button"
            [disabled]="changePasswordForm.invalid"
          >
            Confirm
          </button>
        </div>
        <div class="modal-footer" *ngIf="!this.showOnlyConfirmButton">
          <button
            mat-flat-button
            type="button"
            color="accent"
            class="btn btn-danger"
            (click)="cancel()"
          >
            Cancel
          </button>
          <button
            mat-flat-button
            type="button"
            color="primary"
            class="btn btn-primary"
            (click)="confirm()"
            [disabled]="changePasswordForm.invalid"
          >
            Confirm
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="jw-modal-background"></div>
