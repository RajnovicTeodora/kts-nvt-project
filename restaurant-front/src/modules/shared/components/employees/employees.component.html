
<form class="example-form" [formGroup]="searchForm">
  <mat-form-field class="example-container">
    <span matPrefix> </span>
    <input
      matInput
      class="form-control"
      type="text"
      placeholder="Search..."
      formControlName="search"
      id="employee-search"
      name="itemSearch"
    />
  </mat-form-field>
  <mat-form-field class="form_input">
    <mat-label>User role</mat-label>
    <mat-select formControlName="filter" id="role-filter-input">
      <mat-option *ngFor="let role of roles" [value]="role.value">
        {{ role.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button
    color="accent"
    type="submit"
    class="submit-button"
    (click)="search()"
    id="submit-button"
    matSuffix
    mat-icon-button
  >
    <mat-icon>search</mat-icon>
  </button>
  <div class="addEmployeeBttn" *ngIf="user.userType == 'ADMIN'">
    <button mat-stroked-button color="accent" class="addBttn" (click)="openAddEmployeeDialog()"><mat-icon>add</mat-icon>
      Add Employee 
    </button>
  </div>
</form>
<mat-card>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8"
    id="userTable"
  >
    <!-- Username Column -->
    <ng-container matColumnDef="Username">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header="username"
        sortActionDescription="Sort by username"
      >
        Username
      </th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header="name"
        sortActionDescription="Sort by name"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="Surname">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header="surname"
        sortActionDescription="Sort by surname"
      >
        Surname
      </th>
      <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
    </ng-container>

    <!-- Telephone Column -->
    <ng-container matColumnDef="Telephone">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header="telephone"
        sortActionDescription="Sort by telephone"
      >
        Telephone
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.telephone }}
      </td>
    </ng-container>

    <!-- Paycheck Column -->
    <ng-container matColumnDef="Paycheck">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header="paycheck"
        sortActionDescription="Sort by paycheck"
      >
        Paycheck
      </th>
      <td mat-cell *matCellDef="let element">{{ element.paycheck }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="Role">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header="role"
        sortActionDescription="Sort by role"
      >
        Role
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.role | replaceUnderscore | titlecase }}
      </td>
    </ng-container>

    <!-- Edit employee -->
    <ng-container matColumnDef="Edit employee">
      <td></td>
      <th mat-header-cell *matHeaderCellDef>Edit employee</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button
          mat-button
          color="accent"
          type="submit"
          class="submit-button"
          (click)="openEditEmployeeDialog(element)"
          name="editEmployeeBttn"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete employee -->
    <ng-container matColumnDef="Delete">
      <td></td>
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button
          name="deleteEmployeeBttn"
          mat-button
          color="accent"
          type="submit"
          class="submit-button"
          (click)="openDeleteEmployeeDialog(element.username)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Edit paycheck Column -->
    <ng-container matColumnDef="Edit paycheck">
      <td></td>
      <th mat-header-cell *matHeaderCellDef>Edit paycheck</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button
          color="accent"
          type="submit"
          class="submit-button"
          (click)="openDialog(element)"
          id="submit-button"
          matSuffix
          mat-button
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
<app-confirm-action
*ngIf="this.deleteEmployeeDialogOpen"
[confirmActionTitle]="this.messageForDialog"
(onConfirmActionCancelled)="onConfirmDeleteUserCancelClicked($event)"
(onConfirmActionConfirmed)="onConfirmDeleteUserConfirmedClicked($event)"
></app-confirm-action>
