<div id="container-div">
  <div id="img-div">
    <img
      src="https://media.giphy.com/media/UJvttT1byONauiwlex/giphy.gif"
      alt="”animated”"
      (click)="this.router.navigate([''])"
    />
  </div>
  <div id="form-holder-div">
    <h2>Notifications</h2>

    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label> New Notifications </ng-template>
        <mat-action-list class="custom-scroll-bar">
        <table
          #newnotif
          mat-table
          [dataSource]="dataSourceNew"
          multiTemplateDataRows
          class="mat-elevation-z8"
        >
          <ng-container
            matColumnDef="{{ column }}"
            *ngFor="let column of columnsToDisplay"
          >
            <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
            <td mat-cell *matCellDef="let element">
              <button
                *ngIf="column == 'active'"
                class="details"
                (click)="onViewedNotification(element)"
                matTooltip="Set notification is inactive."
              >
                <mat-icon>check_circle_outline</mat-icon>
              </button>
              <div *ngIf="column == 'content'">
                {{ element[column] | shortenString: [14, "..."] }}
              </div>
            </td>
          </ng-container>

          <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
          <ng-container matColumnDef="expandedDetail">
            <td
              mat-cell
              *matCellDef="let element"
              [attr.colspan]="columnsToDisplay.length"
            >
              <div
                class="example-element-detail"
                [@detailExpand]="
                  element == expandedElement ? 'expanded' : 'collapsed'
                "
              >
                <div class="example-element-description">
                  {{ element.content }}
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr
            mat-row
            *matRowDef="let element; columns: columnsToDisplay"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="
              expandedElement = expandedElement === element ? null : element
            "
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: ['expandedDetail']"
            class="example-detail-row"
          ></tr>
        </table>
      </mat-action-list>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label> Old Notifications </ng-template>
        <mat-action-list class="custom-scroll-bar">
        <table
          #oldnotif
          mat-table
          [dataSource]="dataSourceOld"
          multiTemplateDataRows
          class="mat-elevation-z8"
        >
          <ng-container
            matColumnDef="{{ column }}"
            *ngFor="let column of columnsToDisplay"
          >
            <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
            <td mat-cell *matCellDef="let element">
              <button
              *ngIf="column == 'active'"
                class="details"
                matTooltip="Notification is inactive"
              >
                <mat-icon>highlight_off</mat-icon>
              </button>
              <div *ngIf="column == 'content'">
                {{ element[column] | shortenString: [14, "..."] }}
              </div>
            </td>
          </ng-container>

          <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
          <ng-container matColumnDef="expandedDetail">
            <td
              mat-cell
              *matCellDef="let element"
              [attr.colspan]="columnsToDisplay.length"
            >
              <div
                class="example-element-detail"
                [@detailExpand]="
                  element == expandedElement ? 'expanded' : 'collapsed'
                "
              >
                <div class="example-element-description">
                  {{ element.content }}
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr
            mat-row
            *matRowDef="let element; columns: columnsToDisplay"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="
              expandedElement = expandedElement === element ? null : element
            "
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: ['expandedDetail']"
            class="example-detail-row"
          ></tr>
        </table>
      </mat-action-list>
      </mat-tab>
    </mat-tab-group>

    <div class="modal-footer">
      <button
        mat-flat-button
        type="button"
        color="accent"
        class="btn btn-danger"
        (click)="close()"
      >
        Close
      </button>
    </div>
  </div>
</div>
<div class="jw-modal-background"></div>
