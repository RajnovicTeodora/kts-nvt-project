<mat-icon
  *ngIf="this.badgeContent != 0"
  [matBadge]="this.badgeContent"
  matBadgeColor="accent"
  matBadgePosition="before"
>
  notifications
</mat-icon>

<mat-icon
  *ngIf="this.badgeContent === 0"
  matBadgeColor="accent"
  matBadgePosition="before"
>
  notifications
</mat-icon>
