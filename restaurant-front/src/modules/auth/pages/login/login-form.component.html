<div id="container-div">
  <div id="img-div">
    <img
      src="https://media.giphy.com/media/UJvttT1byONauiwlex/giphy.gif"
      alt="”animated”"
      (click)="this.router.navigate([''])"
    />
  </div>
  <div id="form-holder-div">
    <h3>Login</h3>
    <form class="example-form" [formGroup]="loginForm">
      <mat-card-content>
        <mat-form-field class="example-full-width" id="username-field">
          <input
            matInput
            class="form-control"
            type="text"
            placeholder="Username"
            formControlName="username"
            id="username"
            name="username"
            required
          />
          <mat-hint
            *ngIf="loginForm.controls['username'].dirty && loginForm.controls['username'].errors?.['required']"
            >Enter your username</mat-hint
          >
        </mat-form-field>
        <mat-form-field class="example-full-width" id="password-field">
          <input
            matInput
            class="form-control"
            placeholder="Password"
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
            id="password"
            name="password"
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
          <mat-hint
            *ngIf="loginForm.controls['password'].dirty && loginForm.controls['password'].errors?.['required'] "
            >Enter your password</mat-hint
          >
        </mat-form-field>
      </mat-card-content>
      <div id="button-div" *ngIf="this.showOnlyLoginButton">
        <button
          mat-flat-button
          color="accent"
          type="submit"
          class="submit-button"
          (click)="login()"
          id="submit-button"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </div>
      <div class="modal-footer" *ngIf="!this.showOnlyLoginButton">
        <button
          mat-flat-button
          type="button"
          color="accent"
          class="btn btn-danger"
          (click)="cancel()"
        >
          Cancel
        </button>
        <button
          mat-flat-button
          type="button"
          color="primary"
          class="btn btn-primary"
          id="login-button"
          (click)="login()"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
<div class="jw-modal-background"></div>
