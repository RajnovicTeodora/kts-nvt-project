<div id="container-div">
    <div id="img-div">
        <img src="https://media.giphy.com/media/UJvttT1byONauiwlex/giphy.gif" alt=”animated” (click)="this.router.navigate(['']);"/>
    </div>
    <div id="form-holder-div">
        <h3>Login</h3>
        <form class="example-form" [formGroup]="this.loginForm">
            <mat-card-content>
                <mat-form-field class="example-full-width" id="email-field">
                  <input matInput type="text" placeholder="Email" formControlName="email">
                  <mat-hint *ngIf="this.loginForm.get('email')?.value === null">Enter your email</mat-hint>
                </mat-form-field>
                <mat-form-field class="example-full-width" id="password-field">
                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-hint *ngIf="this.loginForm.get('password')?.value === null">Enter your password</mat-hint>
                </mat-form-field>                        
            </mat-card-content>
            <div id="button-div">
                <button mat-flat-button color="accent" type="submit" class="submit-button" (click)="login()" id="submit-button">Login</button>
            </div>
        </form>
    </div>
</div>
